<ion-content padding class="transparent-header">
  <ion-header>
      <ion-navbar style="margin-top:10px;" color="main">
          <ion-title style="color:#ffffff;">Post a Request</ion-title>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
  </ion-header>

    <p text-center class="textw"><img class="logo" src="assets/imgs/logowa.png" width="10%" /></p>
    

    <ion-item>
      <ion-icon item-start name="football"></ion-icon>
      <ion-label color="lightwa">Select a Skill</ion-label>
      <ion-select class="lolSelect selectWrapper " [(ngModel)]="request.type">
        <ion-option value="attacker">Attacker</ion-option>
        <ion-option value="midfielder">MidFielder</ion-option>
        <ion-option value="defender">Defender</ion-option>
        <ion-option value="goalkeeper">GoalKeeper</ion-option>
      </ion-select>
      <ion-icon item-end name="arrow-down"></ion-icon>
    </ion-item>

    <!-- <ion-item>
      <ion-icon item-start name="locate"></ion-icon>
      <ion-input placeholder="Get Location" readonly></ion-input>
      <ion-icon item-end name="navigate"></ion-icon>
    </ion-item> -->

    <ion-item>
      <ion-icon item-start name="football"></ion-icon>
      <textarea #myInput id="myInput" rows="2" [(ngModel)]="request.description" maxLength="500" (keyup)="resize()" [(ngModel)]="myStuff" placeholder=" Description goes here"></textarea>
    </ion-item>

    <button ion-button block outline color="light" class="login-button" (click)="makeRequest()">Submit</button>
