<ion-content padding class="transparent-header">
    <ion-header>
      <ion-navbar style="margin-top:10px;" color="main">
        <ion-title>Set Upcoming Match</ion-title>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>        
      </ion-navbar>
    </ion-header>
    <p text-center class="textw"><img class="logo" src="assets/imgs/logowa.png" width="10%" /></p>
   
    

    <div padding>
        <ion-item>
            <ion-icon item-start name="calendar"></ion-icon>
            <ion-label >Select the date</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY"  [(ngModel)]="match.date"></ion-datetime>
            <ion-icon item-end name="arrow-down"></ion-icon>
          </ion-item>
    
          <ion-item>
              <ion-icon item-start name="clock"></ion-icon>
              <ion-label >Select the date</ion-label>
              <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"[(ngModel)]="match.time" ></ion-datetime>
              <ion-icon item-end name="arrow-down"></ion-icon>
            </ion-item>

      <ion-item>
        <ion-icon item-start name="person"></ion-icon>
        <ion-input type="text" value="" placeholder="Enter Team Name" [(ngModel)]="match.team"></ion-input>
      </ion-item>
  
     
  
      <button ion-button block outline color="light" class="login-button" (click)="setMatch()">Submit</button>
    </div>
