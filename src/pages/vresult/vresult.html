<ion-header>

  <ion-navbar color="main">
    <ion-title>Videos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="videos">
    <ion-item *ngFor="let x of videos">
      <ion-avatar item-start>
        <ion-thumbnail  (click)="playVideo(x.url)">
          <img  src="{{x?.thumbnail}}" id="bgvid">
        </ion-thumbnail>
        <img src="https://png.icons8.com/color/260/circled-play.png" alt="" class="backimg">

      </ion-avatar>
      <h2>{{x?.title}}</h2>
      <h3>{{x?.created || 'Atrix Football Club'}}</h3>
    </ion-item>
   
  
  </ion-list>




</ion-content>
