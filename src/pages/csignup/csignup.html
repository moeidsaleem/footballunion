<ion-content padding class="transparent-header">

  
  <img class="logo" src="assets/imgs/logowa.png" />
  <div padding>
    <form class="form" [formGroup]="login" (submit)="submit(login.value)">

      <ion-item>
          <ion-label floating>  <small style="color:red;text-align: center" *ngIf="login.get('email').touched && !login.get('email').valid"
            >Invalid Email</small></ion-label>
        <ion-input type="email" placeholder="Email Address" formControlName="email"></ion-input>
    
      </ion-item>
      <ion-item>
        <ion-label floating>
            <small style="color:red;text-align: center" *ngIf="login.get('password').touched  && !login.get('password').valid"
            >Password must be atleast 6 characters</small>
        </ion-label>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <!-- <ion-item>
          <ion-input type="password" placeholder="Confirm Password"></ion-input>
        </ion-item> -->
      <button ion-button block outline  color="light"  [disabled]="!login.valid"
       class="login-button">Signup</button>
       
      </form>
  </div>
  <div class="strike">
      <span>OR</span>
    </div>
    <button ion-button block clear (click)="facebookLogin()" color="light" class="login-button"><ion-icon name="logo-facebook"></ion-icon> Login with Facebook</button>
    <!-- <button ion-button block clear (click)="login()" color="light" class="login-button"><ion-icon name="logo-twitter"></ion-icon>  Login with Twitter</button> -->
    <button ion-button block clear (click)="loginWithGoogle()" color="light" class="login-button"><ion-icon name="logo-google"></ion-icon>   Login with Google</button>

</ion-content>
<ion-footer>
  <ion-toolbar class="footer">
    <div >
      <span>Already have an account? <strong (click)="nextPage()">Login here</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
